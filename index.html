<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="navbar">
        <h1>Tic Tac Toe </h1>
        <img src="tic-tac-toe-2.png">
    </div>
    <div class="msg-container" id="lay">
       <div id="turn">Turn : Player 1</div> 
       <div><p id="msg">Continue Playing</p></div>
        <!-- <button id="new-btn">New Game</button> -->
    </div>
    <div class="container" id="lay">
    <div class="game">
        <button class="box bl bt"></button>
        <button class="box bt"></button>
        <button class="box bt br"></button>
        <button class="box bl"></button>
        <button class="box"></button>
        <button class="box br"></button>
        <button class="box bl bb"></button>
        <button class="box bb"></button>
        <button class="box bb br"></button>
    </div>
</div>
<button id="reset-btn">Reset Game</button>
</main>
    <script src="script.js"></script>  
</body>
</html>
